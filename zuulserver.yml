info:
  component: zuul server app
spring:
  profiles:
    active: default
    
server:
  port: 8080
  
spring:
  profiles: dev # not standalone
server:
  port: 8082
  
spring:
  profiles: prod # not standalone
server:
  port: 8087
  
  
spring:
   config:
      name:  zuulserver
   application:
      name:  zuulserver
zuul:
  routes:
    strings:
      path: /echo/**
      serviceId: microServiceEcho
    locations:
      path: /locate/**
      serviceId: MicroServiceLocator
    stores:
      path: /stores/**
      serviceId: MicroServiceStores
    pdads:
      path: /pdads/**
      serviceId: pdads-redis
error:
  whitelabel:
    enabled:false
